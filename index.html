<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox" disabled>
        <div class="button-row">
            <button id="clear" class="clear">AC</button>
            <button id="delete" class="delete">DEL</button>
            <button class="operator" data-operator="%">%</button>
            <button class="operator" data-operator="/">/</button>                       
        </div>
        <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-operator="*">*</button>                       
        </div>
        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-operator="-">-</button>                       
        </div>
        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-operator="+">+</button>                       
        </div>
        <div class="button-row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equals" class="equal">=</button>                       
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
